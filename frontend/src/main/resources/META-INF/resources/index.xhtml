<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        home
    </ui:define>


    <ui:define name="content">
        <h2>Home</h2>

        <sec:authenticated>
            <h3>you are loged inn</h3>
            <p>
                <h:dataTable value="#{movieController.allMovies}" var="movie" border="1">
                    <h:column>#{movie.title}</h:column>
                    <h:column>#{movie.director}</h:column>
                    <h:column>#{movie.yearOfRelease}</h:column>
                    <h:column>#{movieController.getAvgPerMovie(movie)}</h:column>

                </h:dataTable>
            </p>
        </sec:authenticated>



        <sec:anonymous>
            <h3>Log in</h3>

            <p> For more details on movies and other stuff, join us!</p>
            <p>
                <h:dataTable value="#{movieController.allMovies}" var="movie" border="1">
                    <h:column>#{movie.title}</h:column>
                    <h:column>#{movie.director}</h:column>
                </h:dataTable>

            </p>
        </sec:anonymous>

    </ui:define>

</ui:composition>
</html>
